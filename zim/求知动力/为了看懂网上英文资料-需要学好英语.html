      <h1>为了看懂网上英文资料-需要学好英语 <a name='求知动力:为了看懂网上英文资料-需要学好英语'></a></h1>

      <p>
创建日期：2014-11-16
</p>

<p>
<img src="http://img.teamkn.com/i/cLWxkWfI.png@500w.png" />
</p>

<p>
随着全球互联网的不断发展，越来越多的资料都可以免费而且轻松地从网上获取。然而，很多有用的资料都是用英文写成的，而且很难指望立刻有人把它们翻译成中文，这让许多中文网民觉得很受局限，所以就产生了为看懂网上英文资料而学好英语的需要。
</p>
