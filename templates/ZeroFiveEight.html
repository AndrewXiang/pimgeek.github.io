<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>[% title %]</title>
  <meta name="generator" content="[% generator.name %]">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../stylesheets/zim-058-tmpl.css">
  <!-- <link href='http://fonts.lug.ustc.edu.cn/css?family=Open+Sans:300&subset=latin,greek,latin-ext' rel='stylesheet' type='text/css'> -->
  <![if !IE]>
  <!-- comment out for IE since it spams the user with warnings -->
  <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js'></script>
  <script type='text/javascript'>
    $(window).load(function(){$("#navigation").height( $("#content").height()+65 );});
  </script>
  <![endif]>
</head>
<body>
  <div class="wrapper">
    <div id="navigation"> [% index() %] </div>
    <div id="content">
      [% SET site_domain = "http://pimgeek.github.io/zim" %]
      <!--[% FOR page IN pages %]-->
      <h1>[% page.heading %] <a name='[% anchor(page) %]'></a></h1>

      [% page.body %]

      <br>

      <span class="backlinks">
        <!--[% FOR link IN page.backlinks %]-->
        [% IF loop.first %]
        <hr class='footnotes'>
        <b>Backlinks:</b>
        [% END %]
        <a href='[% uri(link) %]'>[% link.name %]</a>
        [% IF loop.last %]<br /><br />[% END %]
        <!--[% END %]-->
      </span>

      [% IF not loop.last %]<hr class='pageseparator'/>[% END %]
      <!--[% END %]-->

      <!-- 多说评论框 start -->
      <div class="ds-thread" data-thread-key='zim/[% page.heading %]' data-title='[% page.heading %]' data-url='[% site_domain %]/[% page.heading %].html'></div>
      <!-- 多说评论框 end -->

      <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
      <script type="text/javascript">
        var duoshuoQuery = {short_name:"pimgeek"};
        (function() {
          var ds = document.createElement('script');
          ds.type = 'text/javascript';ds.async = true;
          ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
          ds.charset = 'UTF-8';
          (document.getElementsByTagName('head')[0] 
          || document.getElementsByTagName('body')[0]).appendChild(ds);
        })();
      </script>
      <!-- 多说公共JS代码 end -->
      
    </div>
  </div>
</body>
</html>
